<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Timetable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .entry {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="day-title">Monday's Timetable</h1>
        <div id="timetable"></div>
        <button onclick="prevDay()">&lt; Prev</button>
        <button onclick="nextDay()">Next &gt;</button>
    </div>

    <script>
        const timetable = {
            Monday: [
                
                { time: "9:30am - 10:25am", subject: "EC 101 (D1)", venue: "LA001" },
                { time: "10:35am - 11:30am", subject: "ES 225", venue: "ESE111" },
                { time: "2:00pm - 4:55pm", subject: "ES 213 AND ES 351", venue: "NOT ALLOTED" },
                { time: "5:30PM - 6:55PM", subject: "ES 201", venue: "ESE111"},
                { time:  " "                , subject: "NOTICE" , venue: " "},
            ],
            Tuesday: [
                { time: "10:35AM - 11:30AM", subject: "EC 101 (D1)", venue: "LA001" },
                { time: "11:35AM - 12:30PM  ", subject: "ES 225", venue: "ESE111" },
                 { time:  "3:30PM - 4:55PM "                , subject: "ES 317" , venue: "ESE104 "},
                  { time:  " "                , subject: "NOTICE" , venue: " "},
                
            ],
            Wednesday: [
                 
                 { time:  " "                , subject: "NOTICE" , venue: " "},
            ],
            Thursday: [
                { time: "8:30AM - 9:25AM", subject: "ES 225", venue: "ESE111" },
                { time: "11:35AM - 12:30PM", subject: "EC 101 (D1)", venue: "LA001" },
                 { time: "2:00pm - 4:55pm", subject: "ES 213 AND ES 351", venue: "NOT ALLOTED" },
             { time: "5:30PM - 6:55PM", subject: "ES 201", venue: "ESE111"},

                  { time:  " "                , subject: "NOTICE" , venue: " "},
            ],
            Friday: [
                { time:  "3:30PM - 4:55PM "                , subject: "ES 317" , venue: "ESE104 "},

                 { time:  " "                , subject: "NOTICE" , venue: " "},
            ],
            Saturday: [
                { time: "Whole Day", subject: "Enjoy", venue: "" },
                 { time:  " "                , subject: "NOTICE" , venue: " "},
            ],
            Sunday: [
                { time: "Whole Day", subject: "Enjoy", venue: "" },
                 { time:  " "                , subject: "NOTICE" , venue: " "},
            ],
        };
        
        const days = Object.keys(timetable);
       let currentDayIndex = new Date().getDay();
if (currentDayIndex === 0) {
    currentDayIndex = 6;  // Sunday
} else {
    currentDayIndex -= 1; // Adjust other days to match days array
}


        function renderTimetable() {
            const day = days[currentDayIndex];
            document.getElementById("day-title").innerText = `${day}'s Timetable`;
            const entries = timetable[day]
                .map(entry => `<div class="entry"><h3>${entry.subject}</h3><p>${entry.time}</p><p>${entry.venue}</p></div>`)
                .join("\n");
            document.getElementById("timetable").innerHTML = entries;
        }

        function nextDay() {
            currentDayIndex = (currentDayIndex + 1) % days.length;
            renderTimetable();
        }

        function prevDay() {
            currentDayIndex = (currentDayIndex - 1 + days.length) % days.length;
            renderTimetable();
        }

        renderTimetable();
    </script>
</body>
</html>

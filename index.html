        const days = Object.keys(timetable);
       let currentDayIndex = new Date().getDay();
if (currentDayIndex === 0) {
    currentDayIndex = 6;  // Sunday
} else {
    currentDayIndex -= 1; // Adjust other days to match days array
}


        function renderTimetable() {
            const day = days[currentDayIndex];
            document.getElementById("day-title").innerText = `${day}'s Timetable`;
            const entries = timetable[day]
                .map(entry => `<div class="entry"><h3>${entry.subject}</h3><p>${entry.time}</p><p>${entry.venue}</p></div>`)
                .join("\n");
            document.getElementById("timetable").innerHTML = entries;
        }

        function nextDay() {
            currentDayIndex = (currentDayIndex + 1) % days.length;
            renderTimetable();
        }

        function prevDay() {
            currentDayIndex = (currentDayIndex - 1 + days.length) % days.length;
            renderTimetable();
        }

        renderTimetable();
    </script>
